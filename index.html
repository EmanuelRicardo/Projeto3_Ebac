<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="navbar navbar-expand-lg">
        <div class="container">
            <h1 class="navbar-brand">Nome do Restaurante</h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse" id="menu">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="" class="nav-link active">
                            <i class="bi bi-house-door"></i>
                            Sobre o Restaurante
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="bi bi-calendar-check"></i>
                            Eventos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="bi bi-chat-left-text"></i>
                            Nosso cardapio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="bi bi-chat-left-text"></i>
                            Fale Conosco
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header> 
    <div class="container_carousel_inicial">
        <div class="carousel carousel-fade slide" id="carousel_inicial" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagens/slides/slide1.png" alt="Img 1 Carousel">
                </div>
                <div class="carousel-item">
                    <img src="imagens/slides/slide2.png" alt="Img 2 Carousel">
                </div>
                <div class="carousel-item">
                    <img src="imagens/slides/slide3.png" alt="Img 3 Carousel">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carousel_inicial" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#carousel_inicial" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <section>
        <p>Ol√°</p>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
